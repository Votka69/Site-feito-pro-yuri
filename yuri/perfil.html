<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOTIPO</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styletable.css">
    <script src="https://kit.fontawesome.com/aa21806e5b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        #profile-form {
            width: 50%;
            margin: 50px auto;
        }
        /* Estilo para o botão */
        #submit-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        /* Estilo para a tabela de perfil */
        #profile-table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        #profile-table th, #profile-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <form id="profile-form">
        <h2>Criar Perfil</h2>
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="age">Idade:</label><br>
        <input type="number" id="age" name="age"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="city">Cidade:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <input type="button" value="Salvar" id="submit-button" onclick="addProfile()">
        <input type="button" value="Voltar" onclick="goBack()">
    </form>

    <table id="profile-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>E-mail</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody id="profile-body">
            <!-- Linhas da tabela de perfil -->
        </tbody>
    </table>

    <script>
        function addProfile() {
            // Obtendo os valores do formulário
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var city = document.getElementById("city").value;

            // Criando uma nova linha na tabela de perfil
            var table = document.getElementById("profile-body");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            cell1.innerHTML = name;
            cell2.innerHTML = age;
            cell3.innerHTML = email;
            cell4.innerHTML = city;

            // Limpar o formulário após adicionar o perfil
            document.getElementById("profile-form").reset();
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
